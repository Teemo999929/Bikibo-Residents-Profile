<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>海綿寶寶角色圖鑑</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: linear-gradient(to bottom, #cbeeff, #f9fcff);
      margin: 0;
      padding: 0;
    }

    header {
      background: #00a9d4;
      color: white;
      text-align: center;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px auto;
    }

    .search-bar input {
      width: 280px;
      padding: 10px 12px;
      border-radius: 30px;
      border: 2px solid #00a9d4;
      outline: none;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 12px 16px;
    }

    .card-content h3 {
      margin: 0;
      font-size: 18px;
      color: #006c8f;
    }

    .card-content p {
      margin: 4px 0 0;
      font-size: 14px;
      color: #555;
    }

    /* 詳情視窗 */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      max-width: 500px;
      margin: 8% auto;
      padding: 20px;
      position: relative;
      text-align: center;
    }

    .modal-content img {
      width: 200px;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #888;
    }

    .close:hover {
      color: #000;
    }
  </style>
</head>

<body>

  <header>
    <h1>海綿寶寶角色圖鑑</h1>
    <p>探索比奇堡的居民們！</p>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="搜尋角色名稱...">
  </div>

  <div class="container" id="characterList">
    <!-- 卡片動態生成 -->
  </div>

  <!-- 詳情彈窗 -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <img id="modalImg" src="" alt="">
      <h2 id="modalName"></h2>
      <p id="modalDesc"></p>
    </div>
  </div>

  <script>
    const characters = [
      {
        name: "海綿寶寶",
        img: "./jpg/14.jpg",
        desc: "樂觀、開朗，在蟹堡王擔任廚師。最愛吹泡泡與抓水母。"
      },
      {
        name: "派大星",
        img: "./jpg/18.jpg",
        desc: "住在石頭底下的海星，是海綿寶寶的好朋友。天真又有點呆。"
      },
      {
        name: "章魚哥",
        img: "./jpg/16.jpg",
        desc: "海綿寶寶的鄰居，性格傲慢，喜愛音樂與藝術。"
      },
      {
        name: "蟹老闆",
        img: "./jpg/17.jpg",
        desc: "蟹堡王老闆，愛錢如命但有生意頭腦。"
      },
      {
        name: "珊迪",
        img: "./img/sandy.jpg",
        desc: "來自德州的松鼠，住在水下圓頂屋中，是科學家兼武術高手。"
      }
    ];

    const list = document.getElementById("characterList");
    const modal = document.getElementById("modal");
    const closeModal = document.getElementById("closeModal");

    const modalImg = document.getElementById("modalImg");
    const modalName = document.getElementById("modalName");
    const modalDesc = document.getElementById("modalDesc");

    // 產生角色卡
    function renderList(filter = "") {
      list.innerHTML = "";
      const filtered = characters.filter(c =>
        c.name.includes(filter)
      );
      filtered.forEach(c => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
        <img src="${c.img}" alt="${c.name}">
        <div class="card-content">
          <h3>${c.name}</h3>
          <p>${c.desc.slice(0, 20)}...</p>
        </div>
      `;
        div.onclick = () => openModal(c);
        list.appendChild(div);
      });
    }

    function openModal(c) {
      modalImg.src = c.img;
      modalName.textContent = c.name;
      modalDesc.textContent = c.desc;
      modal.style.display = "block";
    }

    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };

    document.getElementById("searchInput").addEventListener("input", e => {
      renderList(e.target.value);
    });

    renderList();
  </script>
</body>

</html>
