<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海綿寶寶</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* background-color: rgb(255, 255, 255); */
            background: linear-gradient(to bottom, #cbeeff, #f9fcff);
        }

        header {
            background-image: url("./jpg/未命名設計.jpg");
            max-width: 100%;
            height: 600px;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }

        nav {
            position: sticky;
            top: 0;
            background: #11b2e8;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }
        
        main {
            padding: 20px;
            text-align: center;

            .box {
                position: absolute;
                right: 25px;
                /* 貼齊右邊 */
                top: 500px;
                width: 700px;
                background-color: rgba(145, 211, 252, 0.5);
                border: 2px solid rgb(255, 255, 255);
                padding: 20px;

            }
        }

        main img {
            display: block;
            /* 讓 margin 生效 */
            margin-left: auto;
            /* 靠右 */
            margin-left: 25px;
            width: 400px;
            /* height: 300px; */
            object-fit: cover;
        }

        footer {
            background: #11b2e8;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        /* ======= 響應式 RWD  ======= */
        /* --- 漢堡選單樣式開始 --- */
        .burger {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
            text-align: right;
            padding-right: 20px;
        }

        @media (max-width: 768px) {
            header { height: 300px; }
            .burger {
                display: block;
            }

            #navLinks {
                display: none;
                flex-direction: column;
                background: #11b2e8;
                padding: 10px 0;
            }

            #navLinks.active {
                display: flex;
            }

            nav a {
                margin: 10px 0;
                display: block;
            }
        }
        /* --- 漢堡選單樣式結束 --- */
    </style>
</head>

<body>
    <header>
        <!-- <h1>歡迎來到海綿寶寶介紹網站</h1> -->
        <!-- <img src="./SpongeBob_SquarePants_with_2023_Nickelodeon_Logo.png"> -->
    </header>

    <nav>
        <div class="burger" onclick="toggleMenu()">☰</div>
        <div id="navLinks">
            <a href="index.html">首頁</a>
            <a href="角色介紹.html">角色介紹</a>
            <a href="劇集選集.html">劇集介紹</a>
            <a href="精彩片段.html">精彩片段</a>
            <a href="相關梗圖.html">相關梗圖</a>
        </div>
    </nav>

    <main>



    </main>

    <footer>
        <p>© 2025 SpongeBob Fan Site</p>
    </footer>

    <script>
        function toggleMenu() {
            var x = document.getElementById("navLinks");
            if (x.classList.contains("active")) {
                x.classList.remove("active");
            } else {
                x.classList.add("active");
            }
        }
    </script>
</body>

</html>
